        :root {
            --primary-color: #1a73e8;
            --secondary-color: #34a853;
            --accent-color: #fbbc04;
            --text-primary: #000000;
            --text-secondary: #666666;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --border-color: #e0e0e0;
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.4;
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        /* 确保页面可以滚动 */
        body {
            position: relative;
            min-height: 100%;
            padding-bottom: env(safe-area-inset-bottom, 0);
            -webkit-overflow-scrolling: touch;
            overflow-y: auto;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 12px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 16px 12px;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-shrink: 0;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 400;
        }
        
        .dingtalk-logo {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #1a73e8, #0d5bb5);
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* 主要内容区域 - 允许滚动 */
        .main-content {
            flex: 1;
            width: 100%;
            padding: 16px 0;
            overflow: visible;
        }
        
        /* 图标网格 - 更紧凑的布局 */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        /* 图标卡片 - 优化大小 */
        .icon-card {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 16px 10px;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--border-color);
            height: 100%;
            min-height: 120px;
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        /* 钉钉内点击效果 */
        .icon-card:active {
            background-color: rgba(26, 115, 232, 0.05);
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        
        /* 图标样式 */
        .icon-wrapper {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 22px;
            color: white;
            position: relative;
        }
        
        /* 图标颜色方案 */
        .icon-wrapper.blue { background: linear-gradient(135deg, #4285f4, #1a73e8); }
        .icon-wrapper.green { background: linear-gradient(135deg, #34a853, #1e8e3e); }
        .icon-wrapper.orange { background: linear-gradient(135deg, #fbbc04, #f29900); }
        .icon-wrapper.purple { background: linear-gradient(135deg, #9c27b0, #7b1fa2); }
        .icon-wrapper.red { background: linear-gradient(135deg, #ea4335, #d23c2e); }
        .icon-wrapper.teal { background: linear-gradient(135deg, #00bcd4, #0097a7); }
        .icon-wrapper.indigo { background: linear-gradient(135deg, #3f51b5, #303f9f); }
        .icon-wrapper.cyan { background: linear-gradient(135deg, #00acc1, #00838f); }
        .icon-wrapper.pink { background: linear-gradient(135deg, #e91e63, #c2185b); }
        .icon-wrapper.amber { background: linear-gradient(135deg, #ffc107, #ff8f00); }
        
        /* 卡片文本样式 */
        .icon-card h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
            line-height: 1.2;

            color: var(--text-secondary);

            font-weight: 600;
            color: var(--primary-color);
            margin: 20px 0 12px;
            padding-left: 8px;
            border-left: 3px solid var(--primary-color);

            text-align: center;
            padding: 16px 12px;
            color: var(--text-secondary);
            font-size: 12px;
            background: var(--bg-white);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;

        .footer p {
            margin-bottom: 4px;
        }
        
        /* 响应式适配 */
        @media (min-width: 375px) and (max-width: 414px) {
            .icon-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .icon-card {
                min-height: 125px;
                padding: 18px 10px;
            }
            
            .icon-wrapper {
                width: 52px;
                height: 52px;
                font-size: 23px;
            }
        }

            .icon-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 14px;
            }
            
            .icon-card {
                min-height: 130px;
            }
            
            .icon-wrapper {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }
        }
        
        /* 横屏适配 */
        @media (orientation: landscape) {
            .icon-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
            }
            
            .icon-card {

        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #ffffff;
                --text-secondary: #b0b0b0;
                --bg-light: #121212;
                --bg-white: #1e1e1e;
                --border-color: #333333;
                --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);

            .icon-card {
                background: var(--bg-white);
            }
            
            .header, .footer {
                background: var(--bg-white);
                border-color: var(--border-color);
            }
        }
        
        /* 钉钉内滚动优化 */
        .dingtalk-scroll-fix {
            -webkit-overflow-scrolling: touch;
            overflow-y: auto;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon-card {
            animation: fadeIn 0.3s ease-out forwards;

        }
        
        .icon-card:nth-child(1) { animation-delay: 0.05s; }
        .icon-card:nth-child(2) { animation-delay: 0.1s; }
        .icon-card:nth-child(3) { animation-delay: 0.15s; }
        .icon-card:nth-child(4) { animation-delay: 0.2s; }
        .icon-card:nth-child(5) { animation-delay: 0.25s; }
        .icon-card:nth-child(6) { animation-delay: 0.3s; }
        .icon-card:nth-child(7) { animation-delay: 0.35s; }
        .icon-card:nth-child(8) { animation-delay: 0.4s; }
        .icon-card:nth-child(9) { animation-delay: 0.45s; }
        .icon-card:nth-child(10) { animation-delay: 0.5s; }
        
        /* 高亮点击效果 */
        .icon-card.highlight {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(251, 188, 4, 0.2);
        }
        
        /* 滚动条隐藏 */
        ::-webkit-scrollbar {
            display: none;
            width: 0;
        }
        
        /* 确保内容不会溢出 */
        .content-wrapper {
            width: 100%;
            max-width: 100%;
            overflow: visible;
        }
        
        /* 钉钉内特殊优化 */
        .dingtalk-ios-fix {
            position: relative;
            min-height: 100%;
            height: auto;
        }
    </style>
</head>

        // 添加点击效果
        document.querySelectorAll('.icon-card').forEach((card) => {
            card.addEventListener('click', function(e) {
                // 在非钉钉环境中，提示用户

                    alert('请在钉钉中打开此页面以获得完整功能');

                    return;
                }
                
                // 添加点击反馈

                setTimeout(() => {
                    this.classList.remove('highlight');
                }, 300);
                
                // 记录点击
                console.log(`点击了：${this.querySelector('h3').textContent}`);
            });
            
            // 触摸反馈
            card.addEventListener('touchstart', function() {
                this.style.opacity = '0.8';
            });
            
            card.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
            
            card.addEventListener('touchcancel', function() {
                this.style.opacity = '1';
            });
        });
        
        // 页面加载完成

            console.log('钉钉优化版业绩考核页面已加载');
            console.log(`设备类型：${isIOS ? 'iOS设备' : 'Android设备'}`);
            console.log(`运行环境：${isDingTalk ? '钉钉内' : '普通浏览器'}`);
            
            // 钉钉内特殊处理

                // 添加钉钉内特殊样式类
                document.body.classList.add('dingtalk-inner');
                
                // 确保页面可以滚动
                document.body.style.overflowY = 'auto';
                document.body.style.height = 'auto';
                document.body.style.minHeight = '100%';
                
                // 设置容器高度
                const container = document.querySelector('.container');
                if (container) {
                    container.style.minHeight = '100vh';
                    container.style.height = 'auto';
                }
            }
            
            // 如果是非钉钉环境，显示提示
            if (!isDingTalk) {
                setTimeout(() => {
                    console.log('提示：请在钉钉中打开此页面以获得完整功能');
                }, 1000);
            }
        });

        window.addEventListener('scroll', function() {
            // 确保滚动正常
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            console.log(`滚动位置：${scrollTop}px`);
        }, { passive: true });
        
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // 确保页面可以滚动
        function enableScroll() {
            document.body.style.overflow = 'auto';
            document.body.style.height = 'auto';
            document.body.style.position = 'relative';
            document.documentElement.style.overflow = 'auto';
            document.documentElement.style.height = 'auto';
        }
        
        // 初始启用滚动
        enableScroll();
        
        // 监听窗口大小变化
        window.addEventListener('resize', function() {
            // 重新启用滚动
            enableScroll();
            console.log('窗口大小改变，重新调整滚动');
        });
        
        // 确保所有内容加载后再次检查滚动
        window.addEventListener('load', function() {
            setTimeout(() => {
                enableScroll();
                
                // 检查内容高度
                const bodyHeight = document.body.scrollHeight;
                const windowHeight = window.innerHeight;
                
                console.log(`内容高度：${bodyHeight}px，窗口高度：${windowHeight}px`);
                
                if (bodyHeight > windowHeight) {
                    console.log('内容超过一屏，允许滚动');
                } else {
                    console.log('内容在一屏内，无需滚动');
                }
            }, 500);
        });
    </script>
</body>
